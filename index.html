<!DOCTYPE html>
<html>
<head>
    <title>EditorSVG</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="Coordenadas"></div>
    <div id="AreaDeTrabalhoEsquerda">
        <textarea id="TextoSVGAtual"></textarea>
    </div>
    <div id="AreaDeTrabalhoDireita">
        <p id="MostrarSVG"></p>
        <p id="LetraFundo"></p>
    </div>  
    <div id="BarraDeFerramentas">
        <input id="EntradaDeArquivo" type="file" accept='.svg'>
        <button id="BotaoEntradaDeArquivo"></button>
        <button id="BotaoAtualizar"></button>
        <button id="BotaoBaixar"></button>
        <input id="SelecionarCor" type="color">
        <button id="BotaoCor"></button>
    </div>
</body>
</html>
