<!doctype html>

<html lang="pt-br">

<head>
    <meta name="description" content="Edisvg é uma página para carregar, editar e criar SVG">
    <meta name="keywords" content="carregar SVG, editar SVG, criar SVG">
    <meta name="author" content="Jopestpe">
    <meta name="publisher" content="Jopestpe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <title>Edisvg</title>
    <link rel="icon" type="image/svg+xml" href="icone.svg" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/scroll.css">
    <script src="scripts/comum.js" defer></script>
    <script src="scripts/elementos.js" defer></script>
    <script src="scripts/normal.js" defer></script>
</head>

<body>
    <div class="barra">

        <a class="link" href="./pixel/index.html">Modo Pixel</a>
    
         <input class="ocultar" id="EntradaDeArquivo" type="file" multiple accept=".svg">
        <button class="barra_opcao acao" aria-label="importar svg" id="BotaoEntradaDeArquivo">Importar SVG</button>

        <button class="entrada_cor acao" aria-label="cor fundo" id="BotaoCorFundo" type="color"></button>
        <input class="ocultar" id="CorFundo" type="color">

        <select class="barra_opcao acao opcoes" id="selecionar_elemento" onchange="adicionar_exemplo()">
            <option value="retangulo">Retângulo</option>
            <option value="gradiente">Gradiente</option>
            <option value="circulo">Círculo</option>
            <option value="elipse">Elipse</option>
            <option value="linha">Linha</option>
            <option value="poligono">Polígono</option>
            <option value="caminho">Caminho</option>
            <option value="texto">Texto</option>
        </select>

        <button class="barra_opcao acao" id="BotaoBaixar">Exportar SVG</button>
        <button class="barra_opcao acao" id="BotaoBaixarPNG">Exportar PNG</button>
        <button class="barra_opcao acao" id="BotaoOtimizar">Otimizar</button>
    </div>

    <div class="bloco_abas">
        <div id="criar_aba">+</div>
        <div id="abas" class="barra"></div>
    </div>
        
    <div class="editar" id="editar">
        <textarea id="texto_svg" class="acao" rows="10" cols="50"></textarea>
        <div id="vizualizar_svg"></div>
    </div>

</body>

</html>
