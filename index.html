<!DOCTYPE html>
<html>
<head>
    <title>EditorSVG</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div id="Coordenadas"></div>
    <div id="AreaDeTrabalhoEsquerda">
        <textarea id="TextoSVGAtual"></textarea>
    </div>
    <div id="AreaDeTrabalhoDireita">
        <p id="MostrarSVG"></p>
    </div>  
    <div id="BarraDeFerramentas">
        <input id="EntradaDeArquivo" type="file">
        <button id="BotaoAtualizar">Atualizar</button>
        <input id="NomeDoArquivo" type="text">
        <button id="BotaoBaixar">Baixar</button>
    </div>
</body>
</html>
